<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- bài tập   -->
        <div class="col">
          <div class="card-header">Bài tập</div>

          <div class="card">
            <div class="card-body">
              <div class="mb-3">
                <label for="thisIsName" class="form-control"
                  >Chọn Chức Năng</label
                >
                <select id="thisIsName" class="form-select">
                  <option value="">Vui lòng chọn</option>
                  <option value="A">Tổng các số dương trong mảng.</option>
                  <option value="B">
                    Đếm có bao nhiêu số dương trong mảng.
                  </option>
                  <option value="C">Tìm số nhỏ nhất trong mảng.</option>
                  <option value="D">Tìm số dương nhỏ nhất trong mảng.</option>
                  <option value="E">Tìm số chẵn cuối cùng trong mảng.</option>
                  <option value="F">
                    Đổi chỗ 2 giá trị trong mảng theo vị trí
                  </option>
                  <option value="G">Sắp xếp mảng theo thứ tự tăng dần</option>
                  <option value="H">
                    Tìm số nguyên tố đầu tiên trong mảng
                  </option>
                  <option value="I">
                    Nhập thêm 1 mảng số thực, tìm xem trong mảng có bao nhiêu số
                    nguyên?
                  </option>
                  <option value="J">
                    So sánh số lượng số dương và số lượng số âm xem số nào nhiều
                    hơn.
                  </option>
                </select>
              </div>
              <div id="Hide" >
                <div class="mb-3">
                  <label for="VT1" class="form-label">Vị Trí 1(Chỉ Dành Cho BT6):</label>
                  <input
                    type="number"
                    id="VT1"
                    class="form-control"
                    placeholder="Vị trí thứ nhất"
                  />
                </div>
                <div class="mb-3">
                  <label for="VT2" class="form-label">Vị Trí 2(Chỉ Dành Cho BT6):</label>
                  <input
                    type="number"
                    id="VT2"
                    class="form-control"
                    placeholder="Vị Trí thứ hai"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="phtux" class="form-label">Nhập Số:</label>
                <input
                  type="number"
                  id="phtux"
                  class="form-control"
                  placeholder="Nhập Số"
                />
              </div>
              <div class="mb-3">
                <label for="baiTap9" class="form-label">Nhập Thêm Mảng (BT9):</label>
                <input
                  type="number"
                  id="baiTap9"
                  class="form-control"
                  placeholder="Nhập Số"
                />
              </div>

              <div class="text-center">
                <button class="btn btn-success" onclick="result()">
                  Nhập Mảng
                </button>
                <button class="btn btn-success" onclick="result1()">
                  Nhập Mảng BT9
                </button>
                <button class="btn btn-success" onclick="KQ()">Kết Quả</button>
                
              </div>
              
              <div id="result" style="display: none">
                <p id="ketQuaMang"></p>
              </div>
              <div id="result1" style="display: none">
                <p id="ketQuaMang"></p>
              </div>
              <div id="KQ" style="display: none">
                <p id="ketQua"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
